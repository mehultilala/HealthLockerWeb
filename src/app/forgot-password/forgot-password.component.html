<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="2em">
  <div class="label-text">
    Please enter your registered Email or Phone number
  </div>
  <div fxLayout="column" fxLayoutGap="1em" class="full-width">
    <mat-form-field class="full-width">
      <input matInput placeholder="Email or Phone" />
    </mat-form-field>
    <button mat-raised-button color="primary">RESET PASSWORD</button>
  </div>
  <a mat-raised-button [routerLink]="['sign-in']">SIGN IN</a>
</div>
