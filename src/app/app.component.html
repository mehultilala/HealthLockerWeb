<!--Scroll to top-->
<button
  @goToTopAnimation
  *ngIf="windowScrolled"
  id="scrolltoTopBtn"
  title="Go to Top"
  (click)="scrollToTop()"
>
  <mat-icon
    aria-hidden="false"
    aria-label="Scroll To Top Button"
    fontSet="material-icons-round"
    >arrow_upwards</mat-icon
  >
</button>

<button mat-raised-button class="floating-button" (click)="navigateToContact()">
  Contact Us
</button>
<button
  mat-raised-button
  class="floating-button-2"
  (click)="navigateToService()"
>
  Get Service
</button>

<app-footer *ngIf="showHeaderFooter"></app-footer>
